<html lang="en">
    <head>
        <!-- |------------------------------------------------------------------| -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Network Flow Simulator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="main.css">
        <!-- |------------------------------------------------------------------| -->
        <!-- double header -->
        <header>
            <!-- title -->
            <div class="px-3 py-2 text-bg-dark">
              <span class="fs-4"><i class="bi bi-x-diamond-fill"></i>  Network Flow Simulator</span>
            </div>
            <div class="px-3 py-2 border-bottom mb-3 bg-dark-subtle">
              <!-- run/pause -->
              <button class = "transparentIcon" aria-label="run or pause">
                <i class="bi bi-play-circle" style="font-size:1.5rem;"></i>
              </button>
              <!-- insert node -->
              <button class = "transparentIcon" aria-label="insert node" onclick="createNewDraggable()">
                <i class="bi bi-square" style="font-size:1.5rem;"></i>
              </button>
              <!-- insert edge -->
              <button class = "transparentIcon" aria-label="insert edge">
                <i class="bi bi-plus" style="font-size:1.5rem;"></i>
              </button>
              <!-- move -->
              <button class = "transparentIcon" aria-label="move">
                <i class="bi bi-arrows-move" style="font-size:1.5rem;"></i>
              </button>
              <!-- delete -->
              <button class = "transparentIcon" aria-label="delete">
                <i class="bi bi-trash3" style="font-size:1.5rem;"></i>
              </button>
            </div>
          </header>
    </head>



    <body>
        <p>hello world!</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <div id="items"></div>
        <script src="global.js"></script>
        <script src="data.js"></script>
    </body>
    
</html>
